[uwsgi]
chdir=/home/sensor_tracker/code/sensor_tracker
#module = sensor_tracker.wsgi:application
mount = /sensor_tracker=sensor_tracker.wsgi:application
manage-script-name = true
venv = /home/sensor_tracker/code/sensor_tracker/venv

master = true
processes = 5
pidfile=/home/sensor_tracker/tmp/sensor_tracker_master.pid

socket = /home/sensor_tracker/tmp/sensor_tracker.sock
chmod-socket = 664
vacuum = true